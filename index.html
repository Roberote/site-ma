<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO ♡ MA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('hearts-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .container {
            text-align: center;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .carousel {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .carousel img.active {
            opacity: 1;
        }
        
        .carousel:hover {
            transform: scale(1.05);
        }
        
        .text {
            font-size: 20px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }
        
        .text:hover {
            transform: scale(1.1);
        }
        
        .timer {
            font-size: 18px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            min-width: 280px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <img src="img1.jpg" class="active">
            <img src="img2.jpg">
            <img src="img3.jpg">
            <img src="img4.jpg">
        </div>
        <div class="text" contenteditable="true">Cada momento com você é incrível! ❤️</div>
        <div class="timer">Carregando...</div>
    </div>

    <script>
        // Troca de imagens
        let images = document.querySelectorAll('.carousel img');
        let index = 0;
        setInterval(() => {
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }, 3000);

        // Contador de tempo
        function updateTimer() {
            let startTime = new Date('2024-11-23T07:00:00').getTime();
            let now = new Date().getTime();
            let diff = now - startTime;

            let milliseconds = Math.floor((diff % 1000) / 10).toString().padStart(2, '0');
            let seconds = Math.floor((diff / 1000) % 60);
            let minutes = Math.floor((diff / (1000 * 60)) % 60);
            let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            let days = Math.floor((diff / (1000 * 60 * 60 * 24)) % 30);
            let months = Math.floor((diff / (1000 * 60 * 60 * 24 * 30)) % 12);
            let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));

            document.querySelector('.timer').innerHTML = `Nos encantamos há: ${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos e ${milliseconds} milissegundos! ❤️`;
        }
        setInterval(updateTimer, 10);
        updateTimer();
    </script>
</body>
</html>
